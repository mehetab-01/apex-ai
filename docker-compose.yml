services:
  # ============================================
  # Django Backend (Gunicorn)
  # ============================================
  backend:
    build:
      context: ./apex_backend
      dockerfile: Dockerfile
    container_name: apex-backend
    restart: always
    env_file:
      - ./apex_backend/.env.production
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
      - sqlite_data:/app/data
    expose:
      - "8000"
    networks:
      - apex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Next.js Frontend
  # ============================================
  frontend:
    build:
      context: ./apex_frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://apex.tabcrypt.in
    container_name: apex-frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=https://apex.tabcrypt.in
    expose:
      - "3000"
    networks:
      - apex-network
    depends_on:
      - backend

  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: apex-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro
    networks:
      - apex-network
    depends_on:
      - backend
      - frontend

  # ============================================
  # Cloudflare Tunnel
  # ============================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: apex-cloudflared
    restart: always
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - apex-network
    depends_on:
      - nginx

  # ============================================
  # Watchtower - Auto-update containers (optional)
  # ============================================
  # watchtower:
  #   image: containrrr/watchtower
  #   container_name: apex-watchtower
  #   restart: always
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock

volumes:
  backend_static:
  backend_media:
  sqlite_data:

networks:
  apex-network:
    driver: bridge
